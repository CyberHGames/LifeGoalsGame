<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Goals Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #goalInput {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
        }
        #addGoal {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .goal {
            background-color: white;
            padding: 10px;
            margin: 10px auto;
            width: 350px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .progress {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 5px 0;
            position: relative;
        }
        .progress div {
            height: 10px;
            background: #28a745;
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>

    <h1>ðŸ“Œ Life Goals Tracker ðŸš€</h1>
    <p>Set goals, track progress, and stay motivated!</p>

    <input type="text" id="goalInput" placeholder="Enter a goal...">
    <button id="addGoal">Add Goal</button>

    <div id="goalList"></div>

    <script>
        document.getElementById('addGoal').addEventListener('click', function() {
            let goalText = document.getElementById('goalInput').value;
            if (goalText.trim() === '') return;

            let goalDiv = document.createElement('div');
            goalDiv.className = 'goal';
            goalDiv.innerHTML = `
                <p>${goalText}</p> 
                <button onclick="increaseProgress(this)">âœ… Done</button>
                <div class="progress"><div></div></div>
            `;

            document.getElementById('goalList').appendChild(goalDiv);
            document.getElementById('goalInput').value = '';
        });

        function increaseProgress(button) {
            let progressBar = button.nextElementSibling.firstChild;
            let width = parseInt(progressBar.style.width) || 0;
            if (width < 100) {
                progressBar.style.width = (width + 25) + "%"; // Each click increases progress by 25%
            } else {
                button.parentElement.remove(); // Remove completed goal
            }
        }
    </script>

</body>
</html>
